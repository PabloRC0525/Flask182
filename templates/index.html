<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar seison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilos.css') }}">
</head>
<body>
  {%with mensajes= get_flashed_messages()%}
        {% if mensajes%}
            {%for msj in mensajes%}
                <h3> {{ msj }} </h3>
            {%endfor%}
        {% endif %}
    {%endwith%}
  <div class="container">
    <h2>Iniciar sesion</h2>
    <form action="{{ url_for('login') }}" method="POST">
      <input type="text" name="txtRFC" placeholder="RFC" required>
      <input type="text" name="txtPass" placeholder="Contrasena" required>
      <button type="submit"> Ingresar </button>
    </form>
  </div>
</body>
</html>
