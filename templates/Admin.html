<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administracion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilos.css') }}">
</head>
<body>
  <div class="container">
    <h2>Administracion de Medicos</h2>
    <form action="/admin" method="POST">
      <input type="text" placeholder="RFC" required>
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellido Materno" required>
      <input type="text" placeholder="Apellido Paterno" required>
      <input type="text" placeholder="Cedula" required>
      <input type="text" placeholder="Correo" required>
      <select required>
        <option value="" disabled selected>Seleccionar Rol</option>
        <option value="admin">Administrador</option>
        <option value="doctor">Doctor</option>
      </select>
      <input type="text" placeholder="Contrasena" required>
      <input type="submit" value="Ingresar">
    </form>
  </div>
</body>
</html>
