<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administracion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilos.css') }}">
</head>
<body>
  {%with mensajes= get_flashed_messages()%}
        {% if mensajes%}
            {%for msj in mensajes%}
                <h3> {{ msj }} </h3>
            {%endfor%}
        {% endif %}
    {%endwith%}
  <div class="container">
    <h2>Administracion de Medicos</h2>
    <form action="{{ url_for('admin') }}" method="POST">
      <input type="text" name="txtRFC" placeholder="RFC" required>
      <input type="text" name="txtNom" placeholder="Nombre" required>
      <input type="text" name="txtAP" placeholder="Apellido Paterno" required>
      <input type="text" name="txtAM" placeholder="Apellido Materno" required>
      <input type="text" name="txtCed" placeholder="Cedula" required>
      <input type="text" name="txtCorr" placeholder="Correo" required>
      <select name="txtRol" required>
        <option value=""  disabled selected>Seleccionar Rol</option>
        <option value="admin">Administrador</option>
        <option value="doctor">Doctor</option>
      </select>
      <input type="text" name="txtPass"placeholder="Contrasena" required>
      <button type="submit"> Ingresar </button>
    </form>
  </div>
</body>
</html>
