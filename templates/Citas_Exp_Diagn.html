<!DOCTYPE html>
<html>
<head>

      <input type="text" placeholder="Temperatura (Â°C)" required>

      <input type="text" placeholder="Diagnostico" required>
      <input type="text" placeholder="Tratamiento" required>

      <br>
      <h2><label> Receta:</label></h2>

      </div>

  </div>
