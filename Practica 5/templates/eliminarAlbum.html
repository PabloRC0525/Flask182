{%extends 'platilla.html'%}

{%block body%}
    
    <center>
        <br>
        <h1>Eliminar Album</h1>
        <h3>Seguro que quieres eliminar este album?</h3>
        <br>
        <br>
        <form action="" method="POST">
            <input type="text" name="txtTitulo", value="{{album.1}}",readonly>
            <input type="text" name="txtArtista", value="{{album.2}}", readonly>
            <input type="number" name="txtAnio", value="{{album.3}}", readonly>
    
            <button type="submit">Eliminar</button>
            <a href="{{url_for('index')}}"><button type="button">Cancelar</button></a>
    
        </form>
    </center>

{%endblock%}
