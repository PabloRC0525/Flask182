{% extends 'plantilla.html'%}
{% block body %}
    <br>
    <h1> Eliminar Album </h1>
    <h3> ¿Está seguro de Eliminar el Siguiente Album? </h3>
    <br>
    <br>
    <form action="/eliminaralb/{{ consulId.0 }}" method="POST">

        <input type="text" name="txtTitulo" value="{{ consulId.1 }}"readonly>
        <input type="text" name="txtArtista" value="{{ consulId.2 }}"readonly>
        <input type="number" name="txtAnio" value="{{ consulId.3 }}"readonly>
        <br>
        <br>
        <button type="submit"> Eliminar </button>
        <a href="{{ url_for('index') }}" class="cancel-btn">Cancelar</a>

    </form>
    </center>

    {% endblock %}
