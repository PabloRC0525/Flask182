<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width device-width, initial-scale=1.">
    <title>Actualizar Flor</title>
    <head>
    <center>
    <body>
    <br>
    <h1> Actualizar Flor </h1>
    <br>
    <br>
    <form action="/actualizar/{{ consulId.0 }}" method="POST">

        <input type="text" name="txtFlor" value="{{ consulId.1 }}">
        <input type="text" name="txtCant" value="{{ consulId.2 }}">
        <input type="number" name="txtPrec" value="{{ consulId.3 }}" step="0.01">

        
        <button type="submit"> Actualizar </button>

    </form>
    </center>
    </body>
</html>
