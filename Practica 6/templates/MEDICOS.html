<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Medicos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilos.css') }}">
</head>
<body>
  <div class="container">
    <h2>Consultar MÃ©dicos:</h2>
    <form action="{{ url_for('cons_med') }}" method="POST">
      <div class="input-box">
        <input type="text" name ="busc" placeholder="Buscar por nombre" class="input-control">
    </div>
     <button type="submit" class="btn">Buscar</button>
      <div class="info-box">
        <table>
          <thead>
          <tr>
            <th>RFC</th>
              <th>Nombre</th>
              <th>Cedula</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Acciones</th>
            
          </tr>
        </thead>
          {% for medico in medicos %}
            <tr>
              <td>{{ medico.0 }}</td>
              <td>{{medico.1}}</td>
              <td>{{medico.2}}</td>
              <td>{{medico.3}}</td>
              <td>{{medico.4}}</td>
              <td> 
                <a href=/visualizarMen/{{medico.0}}  class="btn" >Actualizar</a>
                <a href=/confirmacionm/{{medico.0}} class="btnD">Eliminar</button>
            </td>
            </tr>
          {% endfor %}
        </table>
      </div>

    </form>
  </div>
</body>
</html>
