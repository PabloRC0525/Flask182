<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administracion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilos.css') }}">
</head>
<body>
  <div class="container">
    <h2>Citas</h2>
    <form action="/citas" method="POST">
      <select name="txtID" id="txtPac" required>
        <option value="" disabled selected>ID del paciente</option>
        {% for paciente in pacientes %}
          <option value="{{ paciente.0 }}">{{ paciente.1 }}</option>
        {% endfor %}
      </select>
      <label for="Fecha de cita">Fecha de cita</label>
      <input type="date" name="txtFechaCita" placeholder="Fecha de cita (dd/mm/yyyy)" required>
      <br>
      <button type="submit">Consultar</button>
    </form>
  </div>
</body>
</html>
